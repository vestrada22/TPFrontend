
<div class="row">
  <div class="col-md-3 mb-5" *ngFor="let movie of movies">
    <img class="img-fluid poster" [src]="movie.poster_path | poster" alt="movie.title">
    <div class="text-light">
      <h3>{{ movie.title }}</h3>
      <div class="row">
        <div class="col-10">
          <strong>Rate</strong>
        </div>
        <div class="col-2">
          <strong>{{ movie.vote_average | number:'1.1-2' }}</strong>
        </div>
      </div>
    </div>
    <p>{{movie.release_date}}</p>
  </div>
</div>
